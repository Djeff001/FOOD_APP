<div class="container">
  <div class="details">
    <app-title title="Login"></app-title>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <text-input
        [control]="fc.email"
        [showErrorsWhen]="isSubmited"
        type="email"
        label="Email"
      ></text-input>

      <text-input
        [control]="fc.password"
        [showErrorsWhen]="isSubmited"
        type="password"
        label="Password"
      ></text-input>
      <default-button text="Login"></default-button>
      <div class="register">
        New user? &nbsp;
        <!-- &nbsp to make a space -->
        <a routerLink="/register" [queryParams]="{ returnUrl: returnUrl }"
          >Register Here</a
        >
      </div>
    </form>
  </div>
</div>
